<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="closeModal()">
        Cerrar
      </ion-button>
      <ion-title>{{artstis_name}}</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-label>
        {{song.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
